<body class="h-full text-slate-700 dark:text-slate-300 dark:bg-slate-900">
  <div id="root" class="h-full"></div>

  <script>
    // Service Worker Registration with Auto-Update
    if ('serviceWorker' in navigator) {
      let refreshing = false;

      // Listen for controlling service worker change
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        // console.log('üîÑ Controlador do Service Worker mudou, recarregando...');
        window.location.reload();
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', {
          scope: '/'
        })
          .then(registration => {
            // console.log('‚úÖ Service Worker registrado:', registration.scope);

            // Check for updates every 60 seconds
            setInterval(() => {
              // console.log('üîç Verificando atualiza√ß√µes...');
              registration.update();
            }, 60000);

            // Immediate update check
            registration.update();

            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              // console.log('üîÑ Nova vers√£o do Service Worker encontrada!');

              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  // console.log('üìä Estado do novo SW:', newWorker.state);

                  // When the new service worker is installed and waiting
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // console.log('‚è≥ Novo Service Worker instalado, enviando SKIP_WAITING...');
                    // Send skip waiting message
                    newWorker.postMessage({ type: 'SKIP_WAITING' });

                    // Show notification to user (optional)
                    if (window.showUpdateNotification) {
                      window.showUpdateNotification();
                    }
                  }

                  if (newWorker.state === 'activated') {
                    // console.log('‚úÖ Novo Service Worker ativado!');
                  }
                });
              }
            });

            // Check if there's a waiting service worker
            if (registration.waiting) {
              // console.log('‚ö†Ô∏è Service Worker em espera detectado, for√ßando ativa√ß√£o...');
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
          })
          .catch(error => {
            console.error('‚ùå Falha ao registrar Service Worker:', error);
          });
      });
    } else {
      console.warn('‚ö†Ô∏è Service Workers n√£o s√£o suportados neste navegador');
    }
  </script>
